<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Основное меню</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: "Montserrat", sans-serif;
         font-weight: 200;
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         overflow-x: hidden;
         width: 100%;
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: flex-start;
         align-items: center;
      }

      html, body {
         width: 100%;
         height: 100%;
      }

      #main {
         width: 100%;
         padding: 10px 20px;
         display: flex;
         flex-direction: column;
         justify-content: flex-start;
         align-items: center;
         height: 100%;
         box-sizing: border-box;
      }

      #header {
         display: flex;
         align-items: center;
         justify-content: flex-start;
         width: 100%;
         padding: 0;
         margin-bottom: 10px;
      }

      #header img {
         width: 40px;
         margin-right: 10px;
      }

      #header h1 {
         font-size: 28px;
         font-weight: 500;
         margin: 0;
      }

      #content {
         width: 100%;
         text-align: center;
         margin-top: 30px;
      }

      h1 {
         margin-top: 20px;
      }

      /* Для кнопок "Товары" и "Розыгрыши" */
      .main-btn {
         width: 400px;  /* Увеличена ширина кнопок */
         height: 80px;
         font-size: 20px;
         font-weight: 500;
         cursor: pointer;
         margin: 15px 0;
         border-radius: 10px;
         transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .products-btn {
         background-color: #ffb6b6;  /* Нежно-красный */
         color: white;
      }

      .raffles-btn {
         background-color: #ffbc80;  /* Нежно-оранжевый */
         color: white;
      }

      .main-btn:active {
         background-color: #f08c8c;  /* Темнее при нажатии на 10% для красной */
         transform: scale(0.98);  /* Немного уменьшаем кнопку при нажатии */
      }

      .products-btn:active {
         background-color: #f08c8c;  /* Темнее при нажатии */
      }

      .raffles-btn:active {
         background-color: #f29a60;  /* Темнее для оранжевого */
      }

      /* Убираем hover стили, чтобы кнопки не меняли цвет */
      .main-btn:hover {
         background-color: inherit;  /* Цвет остается прежним */
      }

      #error {
         color: red;
         margin: 10px 0;
         font-size: 14px;
      }
    </style>
</head>
<body>
     <div id="main">
       <div id="header">
         <img src="https://cdn-icons-png.flaticon.com/128/479/479353.png" alt="Logo">
         <h1>TestKatalMotors</h1>
       </div>

       <div id="content">
         <h1>Добро пожаловать в основное меню!</h1>
         <button class="main-btn products-btn" id="goToProducts">Товары</button>
         <button class="main-btn raffles-btn" id="goToRaffles">Розыгрыши</button>
       </div>
     </div>

     <script src="https://telegram.org/js/telegram-web-app.js"></script>

     <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Пример кнопок, которые будут что-то делать в будущем
        document.getElementById("goToProducts").addEventListener("click", () => {
        });

        document.getElementById("goToRaffles").addEventListener("click", () => {
        });
     </script>
</body>
</html>
