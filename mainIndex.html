<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Основное меню</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: "Montserrat", sans-serif;
         font-weight: 200;
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         overflow-x: hidden;
         width: 100%;
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: flex-start;
         align-items: center;
      }

      html, body {
         width: 100%;
         height: 100%;
      }

      #main {
         width: 100%;
         padding: 10px 20px;
         display: flex;
         flex-direction: column;
         justify-content: flex-start;
         align-items: center;
         height: 100%;
         box-sizing: border-box;
      }

      #header {
         display: flex;
         align-items: center;
         justify-content: flex-start;
         width: 100%;
         padding: 0;
         margin-bottom: 10px;
      }

      #header img {
         width: 40px;
         margin-right: 10px;
      }

      #header h1 {
         font-size: 28px;
         font-weight: 500;
         margin: 0;
      }

      #content {
         width: 100%;
         text-align: center;
         margin-top: 30px;
      }

      h1 {
         margin-top: 20px;
      }

      /* Основные кнопки */
      .main-btn {
         width: 400px;  
         height: 80px;
         font-size: 20px;
         font-weight: 500;
         cursor: pointer;
         margin: 15px 0;
         border-radius: 10px;
         transition: background-color 0.3s ease, transform 0.1s ease;
         background-color: inherit;
         color: inherit;
      }

      .products-btn {
         background-color: #ffb6b6;  
         color: white;
      }

      .raffles-btn {
         background-color: #ffbc80;  
         color: white;
      }

      .main-btn:active {
         background-color: #f08c8c;  
         transform: scale(0.98);  
      }

      /* Стиль кнопок в меню товаров */
      .product-btn {
         width: 250px;  /* В 2.5 раза шире */
         height: 100px;
         font-size: 18px;
         font-weight: 500;
         margin: 15px 0;
         background-color: #a0c4ff;  /* Нежно-синий */
         color: white;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border-radius: 10px;
         transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .product-btn h3 {
         margin: 0;
         font-size: 18px;
         text-align: center;
      }

      .product-btn:active {
         background-color: #8cb4e5;  
         transform: scale(0.98);
      }

      /* Кнопка "Назад" */
      .back-btn {
         position: absolute;
         top: 10px;
         right: 10px;
         background-color: #ffb6b6;  
         color: white;
         width: 120px;
         height: 50px;
         font-size: 18px;
         font-weight: 500;
         border-radius: 10px;
         display: flex;
         justify-content: center;
         align-items: center;
         cursor: pointer;
         transition: background-color 0.3s ease, transform 0.1s ease;
      }

      .back-btn:active {
         background-color: #f08c8c;
      }

      #error {
         color: red;
         margin: 10px 0;
         font-size: 14px;
      }
    </style>
</head>
<body>
    <div id="main">
       <div id="header">
         <img src="https://cdn-icons-png.flaticon.com/128/479/479353.png" alt="Logo">
         <h1>TestKatalMotors</h1>
       </div>

       <div id="content">
         <h1>Добро пожаловать в основное меню!</h1>
         <button class="main-btn products-btn" id="goToProducts">Товары</button>
         <button class="main-btn raffles-btn" id="goToRaffles">Розыгрыши</button>
       </div>
    </div>

    <!-- Меню товаров -->
    <div id="productsMenu" style="display: none;">
       <div id="header">
         <img src="https://cdn-icons-png.flaticon.com/128/479/479353.png" alt="Logo">
         <h1>TestKatalMotors</h1>
       </div>

       <button class="back-btn" id="goBack">Назад</button>

       <div id="content">
         <h1>Меню товаров</h1>
         <button class="product-btn">
            <h3>Масло KM</h3>
         </button>
         <button class="product-btn">
            <h3>Трансмиссионное масло</h3>
         </button>
       </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Показать меню товаров
        document.getElementById("goToProducts").addEventListener("click", () => {
            document.getElementById("main").style.display = "none";  // Скрыть главное меню
            document.getElementById("productsMenu").style.display = "flex";  // Показать меню товаров
        });

        // Вернуться в главное меню
        document.getElementById("goBack").addEventListener("click", () => {
            document.getElementById("main").style.display = "flex";  // Показать главное меню
            document.getElementById("productsMenu").style.display = "none";  // Скрыть меню товаров
        });

        // Пример кнопок, которые пока ничего не делают
        document.querySelectorAll(".product-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                // Пока ничего не происходит при нажатии
            });
        });
    </script>
</body>
</html>
